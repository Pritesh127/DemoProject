<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div >
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
  </nav>
  <br>
  <br>
</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 container justify-content-center card">
				<h1 class="text-center">create new student</h1>
				
				<div class= "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class="form-group">
							<label> first name </label>
							<input type="text" name="firstname" th:field = "*{firstName}" class="form-control"
							placeholder = "first name"> 
						</div>
						
						<div class="form-group">
							<label> last name </label>
							<input type="text" name="lastname" th:field = "*{lastName}" class="form-control"
							placeholder = "last name"> 
						</div>
						
						<div class="form-group">
							<label> email </label>
							<input type="text" name="email" th:field = "*{email}" class="form-control"
							placeholder = "email"> 
						</div>
						<div class="box-footer">
							<button type="submit" class = "btn btn-primary">
							Submit
							</button>
						</div>
					
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
